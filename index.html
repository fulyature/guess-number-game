<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Number Game</title>
  </head>
  <body>
    <header>
      <button class="again btn">Again</button>
      <p class="between">(1-20) between</p>
      <h1>Guess My Number</h1>
      <div class="number">?</div>
    </header>

    <div class="container">
      <section class="left">
        <input class="guess" type="number" />
        <button class="check btn">Check</button>
      </section>
      <section class="right">
        <p class="msg">Game starts..</p>
        <p>Score: <span class="my-score">10</span></p>
        <p>🏅Top Score: <span class="top-score">0 🏅</span></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
